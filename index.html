<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }
    body{
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(90deg, #e2e2e2, #6387ff);
    }
    .container{
        position: relative;
        width: 850px;
        height: 550px;
        background: white;
        border-radius: 30px;
        box-shadow: 0 0 30px rgba(0, 0, 0, .2);
        overflow: hidden;
    }
    .form-box{
        position: absolute;
        right: 0;
        width: 50%;
        height: 100%;
        background:white;
        display: flex;
        align-items: center;
        text-align: center;
        padding: 40px;
        color: #333;
        z-index: 1;
        transition: .6s ease-in-out 1.2s, visibility 0s 1s ;
    }
    .container.active .form-box{
        right: 50%;
    }
    .form-box.register{
        visibility: hidden;
        transition: 0s;
    }
    
    .container.active .form-box.register{
            visibility: visible;
    }
    form{
        width: 100%;
    }
    .container h1{
        font-size: 36px;
        margin: -10px 0;
    }
    .input-box{
        position: relative;
        margin: 30px 0;
    }
    .input-box input{
        width: 100%;
        padding: 13px 50px 13px 20px;
        border-radius: 8px;
        border: none;
        outline: none;
        font-weight: 500;
    }
    .input-box::placeholder{
        font-weight: 400;
    }
    .input-box i{
        position: absolute;
        right: 20px;
        top: 50%;
        transform: translateY(-50%);
        font-size: 20px;
    }
    .btn{
        width: 100%;
        height: 48px;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        font-size: 16px;
        color: white;
        background-color:#6387ff ;
        transition-duration: 1s;
    }
      .btn:hover{
        width: 100%;
        height: 48px;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        font-size: 16px;
        color: #6387ff;
        background-color: white ;
        transition-duration: 1s;
        border: 2px solid #6387ff;
    }


    .toggle-box{
        position: absolute;
        width: 100%;
        height: 100%;
    }
    .toggle-box::before{
        content: '';
        position: absolute;
        left: -250%;
        width: 300%;
        height: 100%;
        background-color:#6387ff;
        border-radius: 100px;
        z-index: 2;
        transition: 1.8s ease-in-out 1.2s;
    }
    .container.active .toggle-box::before{
        left: 50%;
    }
    .container.active .toggle-panel.toggle-right{
        right: 0;
        transition-delay: 1.2s;
    }
    .toggle-panel{
        position: absolute;
        width: 50%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
        z-index: 2;
        transition: .6s ease-in-out;
        }
    .toggle-panel.toggle-left{
        left: 0;
        transition-delay: 1.2s;
    }
    .container.active .toggle-panel.toggle-left{
        left: -50%;
        transition-delay: .6s;
    }
    .toggle-panel.toggle-right{
        right: -50%;
        transition-delay: .6s;
    }
        .toggle-panel p{
            margin-bottom: 20px;
        }
        .toggle-panel .btn{
            width: 160px;
            height: 46px;
            background: transparent;
            border: 2px solid white;
        }
        .toggle-panel h1{
            padding:20px;

        }
        .toggle-panel.toggle-right{
            right: -50%;
        }
</style>
</head>
<body>
    <div class="container">
        <div class="form-box login">
            <form  id=loginForm action="">
                <h1>Login</h1>
                <div class="input-box">
                     <input type="email" name="email" placeholder="Email" required>
                     <i class='bx bx-user'></i>
                </div>
                 <div class="input-box">
                    <input type="password" name="password" placeholder="Password" required>
                    <i class='bx bx-lock-alt'></i>
                </div>
                <button class="btn" type="submit">Login</button>
            </form>
        </div>


         <div class="form-box register">
            <form id="signupForm" action="">
                <h1>Registration</h1>
                <div class="input-box">
                    <input type="text" id= "full_name" placeholder="Name" required>
                     <i class='bx bx-user'></i>
                </div>
                  <div class="input-box">
                    <input type="text" id="email" placeholder="Email" required>
                     <i class='bx bx-envelope'></i>
                </div>
                 <div class="input-box">
                    <input type="password" id="password" placeholder="Password" required>
                    <i class='bx bx-lock-alt'></i>
                </div>
                <button class="btn" type="submit">Register</button>
            </form>
        </div>

        <div class="toggle-box">
            <div class="toggle-panel toggle-left">
                <h1>Hello, Welcome!</h1>
                <p>Don't have an account ?</p>
                <button class="btn register-btn">Register</button>
            </div>

            <div class="toggle-panel toggle-right">
                <h1>Welcome back!</h1>
                <p>Already have an account ?</p>
                <button class="btn login-btn">Login</button>
            </div>
        </div>
    </div>


    <script>
    const container = document.querySelector('.container');
    const registerBtn = document.querySelector('.register-btn');
    const loginBtn = document.querySelector('.login-btn');

    registerBtn.addEventListener('click', () => {
        container.classList.add('active');
    });

    loginBtn.addEventListener('click', () => {
        container.classList.remove('active');
    });

     const API_BASE = "https://task-manager-8d1z.onrender.com";
 

document.getElementById("signupForm").addEventListener("submit", async function (e) {
  e.preventDefault();
  const form = e.target;

  const full_name = form.querySelector('input[id="full_name"]').value;
  const email = form.querySelector('input[id="email"]').value;
  const password = form.querySelector('input[id="password"]').value;

  // 1) Create the user
  const regRes = await fetch(`${API_BASE}/register`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ full_name, email, password })
  });

  const regData = await regRes.json().catch(() => ({}));
  if (!regRes.ok) {
    alert("Signup failed: " + (regData.detail || regData.message || `HTTP ${regRes.status}`));
    return;
  }

  // 2) Auto-login to get token
  const loginFormData = new FormData();
  loginFormData.append("username", email);
  loginFormData.append("password", password);

  const loginRes = await fetch(`${API_BASE}/login`, {
    method: "POST",
    body: loginFormData
  });

  const loginData = await loginRes.json().catch(() => ({}));
  if (!loginRes.ok || !loginData.access_token) {
    alert("Signed up, but login failed: " + (loginData.detail || loginData.message || `HTTP ${loginRes.status}`));
    return;
  }

  // 3) Save token & go to dashboard
  localStorage.setItem("access_token", loginData.access_token);
  window.location.href = "dashboard.html";
});

      document.getElementById("loginForm").addEventListener("submit", function(e){
      e.preventDefault();
      const form = e.target;

      // OAuth2PasswordRequestForm expects "username" and "password"
      const formData = new FormData();
      formData.append("username", form.email.value);
      formData.append("password", form.password.value);

      fetch(`${API_BASE}/login`, {
        method: "POST",
        body: formData
      })
      .then(res => res.json())
      .then(result => {
        if (result.access_token) {
          localStorage.setItem("access_token", result.access_token);
          window.location.href = "dashboard.html";
        } else {
          alert("Login failed: " + (result.detail || "Unknown error"));
        }
      })
      .catch(err => {
        console.error("Login error:", err);
        alert("Unable to login right now.");
      });
    });
    document.getElementById("signup").addEventListener("click", function(e){
      window.location.href = "signup.html";
    })
</script>
</body>
</html>
