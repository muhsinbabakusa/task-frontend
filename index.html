<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <style>
    :root{
      --radius: 16px;
      --gap: 16px;
      --input-h: 48px;
      --btn-h: 52px;
    }

    /* Reset & base */
    *, *::before, *::after { box-sizing: border-box; }
    html, body { height: 100%; }
    body{
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #f7f7f7;
      display: grid;
      place-items: center; /* centers the form vertically & horizontally */
      padding: 24px;       /* mobile-safe breathing room */
    }

    /* Form */
    form{
      width: 100%;
      max-width: 480px;        /* caps width on large screens */
      background: #fff;
      padding: 24px;
      border-radius: 20px;
      box-shadow: 0 6px 24px rgba(0,0,0,0.08);
    }

    /* Inputs */
    input{
      width: 100%;
      height: var(--input-h);
      margin-top: var(--gap);
      font-size: 16px;
      border-radius: var(--radius);
      border: 1px solid #cfd4dc;
      color: #111;
      padding: 10px 14px;
      outline: none;
      transition: border-color .2s, box-shadow .2s;
      background: #fff;
    }
    input::placeholder{ color:#9aa3ad; }

    input:focus{
      border-color: #111;
      box-shadow: 0 0 0 3px rgba(0,0,0,0.08);
    }

    /* Button */
    button{
      width: 100%;
      height: var(--btn-h);
      margin-top: calc(var(--gap) + 4px);
      font-size: 16px;
      font-weight: 600;
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      transition: transform .08s ease, opacity .2s ease;
    }
    button:hover{ opacity: .92; }
    button:active{ transform: translateY(1px); }

    /* Spacing between fields */
    input + input { margin-top: 12px; }

    /* Larger screens: slightly larger type & narrower button */
    @media (min-width: 640px){
      form{ padding: 32px; }
      input, button{ font-size: 17px; }
      button{ width: 70%; }         /* still responsive, but less wide on desktop */
    }

    /* Very large screens */
    @media (min-width: 1024px){
      form{ max-width: 520px; }
      button{ width: 60%; }
    }
  </style>
</head>
<body>
  <form id="loginForm">
    <input type="email" name="email" placeholder="Email" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>

  <script>
    // ðŸ” Point this to your live API base:
    const API_BASE = "https://task-manager-8d1z.onrender.com";

    document.getElementById("loginForm").addEventListener("submit", function(e){
      e.preventDefault();
      const form = e.target;

      // OAuth2PasswordRequestForm expects "username" and "password"
      const formData = new FormData();
      formData.append("username", form.email.value);
      formData.append("password", form.password.value);

      fetch(`${API_BASE}/login`, {
        method: "POST",
        body: formData
      })
      .then(res => res.json())
      .then(result => {
        if (result.access_token) {
          localStorage.setItem("access_token", result.access_token);
          window.location.href = "dashboard.html";
        } else {
          alert("Login failed: " + (result.detail || "Unknown error"));
        }
      })
      .catch(err => {
        console.error("Login error:", err);
        alert("Unable to login right now.");
      });
    });
  </script>
</body>
</html>
