<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
           :root{
      --radius: 16px;
      --gap: 16px;
      --input-h: 48px;
      --btn-h: 52px;
    }

    /* Reset & base */
    *, *::before, *::after { box-sizing: border-box; }

    body{
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #f7f7f7;
      display: grid;
      place-items: center; /* centers the form vertically & horizontally */
      padding: 24px;       /* mobile-safe breathing room */
    }

    /* Form */
    form{
      width: 100%;
      max-width: 480px;        /* caps width on large screens */
      background: #fff;
      padding: 24px;
      border-radius: 20px;
      box-shadow: 0 6px 24px rgba(0,0,0,0.08);
    }

    /* Inputs */
    input{
      width: 100%;
      height: var(--input-h);
      margin-top: var(--gap);
      font-size: 16px;
      border-radius: var(--radius);
      border: 1px solid #cfd4dc;
      color: #111;
      padding: 10px 14px;
      outline: none;
      transition: border-color .2s, box-shadow .2s;
      background: #fff;
    }
    input::placeholder{ color:#9aa3ad; }

    input:focus{
      border-color: #111;
      box-shadow: 0 0 0 3px rgba(0,0,0,0.08);
    }

    /* Button */
    button{
      width: 100%;
      height: var(--btn-h);
      margin-top: calc(var(--gap) + 4px);
      font-size: 16px;
      font-weight: 600;
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      transition: transform .08s ease, opacity .2s ease;
    }
    button:hover{ opacity: .92; }
    button:active{ transform: translateY(1px); }

    /* Spacing between fields */
    input + input { margin-top: 12px; }

    /* Larger screens: slightly larger type & narrower button */
    @media (min-width: 640px){
      form{ padding: 32px; }
      input, button{ font-size: 17px; }
      button{ width: 70%; }         /* still responsive, but less wide on desktop */
    }

    /* Very large screens */
    @media (min-width: 1024px){
      form{ max-width: 520px; }
      button{ width: 60%; }
    }
    .sign{
      width: 500px;
      height: var(--btn-h);
      margin-top: calc(var(--gap) + 4px);
      font-size: 16px;
      font-weight: 600;
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      transition: transform .08s ease, opacity .2s ease;
      margin-bottom: 100px;
    }
    </style>
</head>
<body>
<form id="signupForm">
  <input type="text" id="full_name" name="full_name" placeholder="Full Name" required><br>
  <input type="email" id="email" name="email" placeholder="Email" required><br>
  <input type="password" id="password" name="password" placeholder="Password" required><br>
  <button type="submit">Register</button>
</form>
    <script>
         const API_BASE = "https://task-manager-8d1z.onrender.com";
        document.getElementById("signupForm").addEventListener("submit", function(e)  {
            e.preventDefault();  // Stops the form from refreshing the page
            const form = e.target;

            const data ={
                full_name: form.full_name.value,
                email: form.email.value,
                password: form.password.value
            }; //anan we collected the input(zamu tura shi zuwa api dinmu)\\

            fetch(`${API_BASE}/register`,{
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(data)
            }) // this sends all the info to my api a gurguje, hahahhaha
            .then(response =>response.json())
            .then(result =>{
                if(result.message){
                    alert("Sign-up Successfull!!!");
                    window.location.href = "dashboard.html";
                }
                else{
                    alert("Signup failed: " + (result.detail || "Unknown error"));
                }
            })
        })
    </script>
</body>
</html>
