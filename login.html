<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }
    body{
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
     
    }
    .container{
        position: relative;
        width: 850px;
        height: 550px;
        background: white;
        border-radius: 30px;
        box-shadow: 0 0 30px rgba(0, 0, 0, .2);
        overflow: hidden;
    }
    .form-box{
        position: absolute;
        right: 0;
        width: 50%;
        height: 100%;
        background:white;
        display: flex;
        align-items: center;
        text-align: center;
        padding: 40px;
        color: #333;
        z-index: 1;
        transition: .6s ease-in-out 1.2s, visibility 0s 1s ;
    }
    .container.active .form-box{
        right: 50%;
    }
    .form-box.register{
        visibility: hidden;
        
       
    }
    
    .container.active .form-box.register{
            visibility: visible;
            
    }
    form{
        width: 100%;
    }
    .container h1{
        font-size: 36px;
        margin: -10px 0;
    }
    .input-box{
        position: relative;
        margin: 30px 0;
    }
    .input-box input{
        width: 100%;
        padding: 13px 50px 13px 20px;
        border-radius: 8px;
        border: none;
        outline: none;
        font-weight: 500;
    }
    .input-box::placeholder{
        font-weight: 400;
    }
    .input-box i{
        position: absolute;
        right: 20px;
        top: 50%;
        transform: translateY(-50%);
        font-size: 20px;
    }
        .register-btn{
          width: 60%;
        height: 48px;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        font-size: 16px;
        color:#32fa8d;
        background-color:white;
        transition-duration: 1s;
    }
    .register-btn:hover{
        width: 75%;
        height: 48px;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        font-size: 16px;
        color: #32fa8d;
        background-color: white ;
        transition-duration: 1s;
        border: 2px solid #77ffb4ac;
    }
    .login-btn{
          width: 60%;
        height: 48px;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        font-size: 16px;
        color: #32fa8d;
        background-color:white;
        transition-duration: 1s;
    }
    .login-btn:hover{
        width: 75%;
        height: 48px;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        font-size: 16px;
        color:#32fa8d;
        background-color: white ;
        transition-duration: 1s;
        border: 2px solid #77ffb4ac;
    }
    .btn{
        width: 100%;
        height: 48px;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        font-size: 16px;
        color: white;
        background-color:#32fa8d; 
        transition-duration: 1s;
    }
      .btn:hover{
        width: 100%;
        height: 48px;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        font-size: 16px;
        color: rgba(51, 127, 94, 1);;
        background-color: white ;
        transition-duration: 1s;
        border: 2px solid #32fa8d;
    }



    .toggle-box{
        position: absolute;
        width: 100%;
        height: 100%;
    }
    .toggle-box::before{
        content: '';
        position: absolute;
        left: -250%;
        width: 300%;
        height: 100%;
        background-color:#32fa8d;
        border-radius: 100px;
        z-index: 2;
        transition: 1.5s ease-in-out ;
    }
    .container.active .toggle-box::before{
        left: 50%;
    }
    .container.active .toggle-panel.toggle-right{
        right: 0;
        transition-delay: 1.2s;
    }
    .toggle-panel{
        position: absolute;
        width: 50%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
        z-index: 2;
        transition: .6s ease-in-out;
        }
    .toggle-panel.toggle-left{
        left: 0;
        transition-delay: 1.2s;
    }
    .container.active .toggle-panel.toggle-left{
        left: -50%;
        transition-delay: .6s;
    }
    .toggle-panel.toggle-right{
        right: -50%;
        transition-delay: .6s;
    }
        .toggle-panel p{
            margin-bottom: 20px;
        }
        .toggle-panel .btn{
            width: 160px;
            height: 46px;
            background: transparent;
            border: 2px solid white;
        }
        .toggle-panel h1{
            padding:20px;

        }
        .toggle-panel.toggle-right{
            right: -50%;
        }
        
        @media screen and (max-width: 650px){
            .container{
                height: calc(100vh - 40px);
            }
            .form-box{
       
                bottom: 0;
                width: 100%;
                height: 70%;
            }
            .container.active .form-box{
                right: 0;
                bottom: 30%;
            }
            .toggle-box::before{
                left: 0;
                top: -270%;
                width: 100%;
                height: 300%;
            }

            .container.active .toggle-box::before{
                top: 70%;
                left: 0;
            }

            .container.active .toggle-panel.toggle-left{
                left: 0;
                top: -30%;
            }
            .container.active .toggle-panel.toggle-right{
                bottom: 0;
            }
            .toggle-panel{
                width: 100%;
                height: 30%;
            }
            .toggle-panel.toggle-left{
                top: 0;
            }
            .toggle-panel.toggle-right{
                right: 0;
                bottom: -30%;
            }
        }
           @media screen and (max-width: 400px){
            .form-box{
                padding: 20px;
            }
            .toggle-panel h1{
                font-size: 30px;
            }
           }
           img{
            height: 100px;
           }

        /* Loader on buttons */
.btn.loading {
  pointer-events: none;   /* block double clicks */
  opacity: 0.85;
  position: relative;
}

.btn.loading::after {
  content: "";
  position: absolute;
  right: 12px;
  width: 16px; height: 16px;
  border: 2px solid currentColor;
  border-top-color: transparent;
  border-radius: 50%;
  animation: spin .6s linear infinite;
}

@keyframes spin { to { transform: rotate(360deg); } }

/* Optional: full-width error helper */
.form-error {
  margin-top: 8px;
  color: #b91c1c;
  font-size: 13px;
}   
</style>
</head>
<body>
     
    <div class="container">
        <div class="form-box login">
            <form  id=loginForm action="">
                <img src="tick.png" alt="App Logo">
                <h1>Login</h1>
                <div class="input-box">
                     <input type="email" name="email" placeholder="Email" required>
                     <i class='bx bx-user'></i>
                </div>
                 <div class="input-box">
                    <input type="password" name="password" placeholder="Password" required>
                    <i class='bx bx-lock-alt'></i>
                </div>

                 <div id="signupError" class="form-error" style="display:none"></div>
                

                <button class="btn" type="submit">Login</button>
            </form>
        </div>


         <div class="form-box register">
            <form id="signupForm" action="">
                <img src="tick.png" alt="App Logo">
                <h1>Registration</h1>
                <div class="input-box">
                    <input type="text" id= "full_name" placeholder="Name" required>
                     <i class='bx bx-user'></i>
                </div>
                  <div class="input-box">
                    <input type="text" id="email" placeholder="Email" required>
                     <i class='bx bx-envelope'></i>
                </div>
                 <div class="input-box">
                    <input type="password" id="password" placeholder="Password" required>
                    <i class='bx bx-lock-alt'></i>
                </div>

                 <div id="signupError" class="form-error" style="display:none"></div>


                <button class="btn" type="submit">Register</button>
            </form>
        </div>

        <div class="toggle-box">
            <div class="toggle-panel toggle-left">
              
                <h1>Hello, Welcome!</h1>
                <p>Don't have an account ?</p>
                <button class="register-btn">Register</button>
            </div>

            <div class="toggle-panel toggle-right">
                <h1>Welcome back!</h1>
                <p>Already have an account ?</p>
                <button class="login-btn">Login</button>
            </div>
        </div>
    </div>


  <script>
  const container = document.querySelector('.container');
  const registerBtn = document.querySelector('.register-btn');
  const loginBtn = document.querySelector('.login-btn');

  const API_BASE = "https://task-manager-8d1z.onrender.com";
    // const API_BASE = "http://127.0.0.1:8000";

  // --- ADD: loader + timeout helpers ---
  function setLoading(btn, on, textWhileLoading, textIdle){
    if (!btn) return;
    const labelSpan = btn.querySelector('span') || btn; // works even if no <span>
    if (on){
      btn.classList.add('loading');
      btn.disabled = true;
      if (labelSpan) labelSpan.textContent = textWhileLoading;
    }else{
      btn.classList.remove('loading');
      btn.disabled = false;
      if (labelSpan) labelSpan.textContent = textIdle;
    }
  }

  async function fetchWithTimeout(resource, options = {}, timeoutMs = 25000){
    const controller = new AbortController();
    const id = setTimeout(()=>controller.abort(), timeoutMs);
    try{
      return await fetch(resource, { ...options, signal: controller.signal });
    } finally {
      clearTimeout(id);
    }
  }

  // Warm-up ping (keeps Render from cold-starting)
  (async function warmUp(){
    try { await fetchWithTimeout(`${API_BASE}/health`, {}, 8000); } catch {}
  })();

  registerBtn.addEventListener('click', () => {
    container.classList.add('active');
  });

  loginBtn.addEventListener('click', () => {
    container.classList.remove('active');
  });

  document.getElementById("signupForm").addEventListener("submit", async function (e) {
    e.preventDefault();
    const form = e.target;

    const full_name = form.querySelector('input[id="full_name"]').value;
    const email = form.querySelector('input[id="email"]').value;
    const password = form.querySelector('input[id="password"]').value;

    // find submit button + set loading ON
    const signupBtn = form.querySelector('button[type="submit"]') || form.querySelector('button');
    setLoading(signupBtn, true, "Creating account...", "Sign up");

    try{
      // 1) Create the user (use timeout)
      const regRes = await fetchWithTimeout(`${API_BASE}/register`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ full_name, email, password })
      }, 25000);

      const regData = await regRes.json().catch(() => ({}));
      if (!regRes.ok) {
        throw new Error(regData.detail || regData.message || `HTTP ${regRes.status}`);
      }

      // 2) Auto-login to get token (use timeout)
      const loginFormData = new FormData();
      loginFormData.append("username", email);
      loginFormData.append("password", password);

      const loginRes = await fetchWithTimeout(`${API_BASE}/login`, {
        method: "POST",
        body: loginFormData
      }, 25000);

      const loginData = await loginRes.json().catch(() => ({}));
      if (!loginRes.ok || !loginData.access_token) {
        throw new Error(loginData.detail || loginData.message || `HTTP ${loginRes.status}`);
      }

      // 3) Save token & go to dashboard
      localStorage.setItem("access_token", loginData.access_token);
      window.location.href = "dashboard.html";
    }catch(err){
      const msg = err.name === "AbortError"
        ? "Server might be waking up. Please try again."
        : (err.message || "Signup failed.");
      alert("Signup failed: " + msg);
    }finally{
      setLoading(signupBtn, false, "", "Sign up");
    }
  });

  document.getElementById("loginForm").addEventListener("submit", function(e){
    e.preventDefault();
    const form = e.target;

    // OAuth2PasswordRequestForm expects "username" and "password"
    const formData = new FormData();
    formData.append("username", form.email.value);
    formData.append("password", form.password.value);

    // find submit button + set loading ON
    const loginSubmitBtn = form.querySelector('button[type="submit"]') || form.querySelector('button');
    setLoading(loginSubmitBtn, true, "Signing in...", "Login");

    fetchWithTimeout(`${API_BASE}/login`, {
      method: "POST",
      body: formData
    }, 25000)
    .then(res => res.json().then(data => ({ ok: res.ok, status: res.status, data })))
    .then(({ ok, status, data }) => {
      if (ok && data.access_token) {
        localStorage.setItem("access_token", data.access_token);
        window.location.href = "dashboard.html";
      } else {
        const msg = data.detail || data.message || `HTTP ${status}`;
        alert("Login failed: " + msg);
      }
    })
    .catch(err => {
      const msg = err.name === "AbortError"
        ? "Server might be waking up. Please try again."
        : "Unable to login right now.";
      console.error("Login error:", err);
      alert(msg);
    })
    .finally(() => {
      setLoading(loginSubmitBtn, false, "", "Login");
    });
  });

  document.getElementById("signup").addEventListener("click", function(e){
    window.location.href = "signup.html";
  });
</script>
